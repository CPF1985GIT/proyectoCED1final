<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro Educativo - Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
      height: auto;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      background-color: #f44336;
    }
    .btn-secondary:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="../assets/images/logo-ced1.png" alt="CED" class="logo">
    <h2>Iniciar Sesi칩n</h2>
    <form id="loginForm">
      <input type="text" id="username" class="input-field" placeholder="Usuario" required>
      <input type="password" id="password" class="input-field" placeholder="Contrase침a" required>
      <button type="submit" class="btn">Abrir</button>
    </form>
  </div>

  <script>
    // Funci칩n para verificar el login
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();  
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      
      if (username === 'ceddata' && password === 'admin123') {
        window.location.href = 'extraccion.html';
      } else {
        alert('Usuario o contrase침a incorrectos');
      }
    });
  </script>
</body>
</html>
